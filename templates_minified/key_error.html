<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #dc3545; /* Rojo de error */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }
        .contact {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Acceso Denegado!</h1>
        <p>Parece que falta un componente esencial para que esta aplicación funcione correctamente.</p>
        <p>Por favor, asegúrate de tener todos los archivos necesarios y de que no hayan sido modificados.</p>
        <p class="contact">Si crees que esto es un error, contacta al administrador del sistema.</p>
        <p class="contact">Iván Dev Studio</p>
    </div>
</body>
</html>
